#################### default parameters ################################
[params]
# Meta data
description = "Open source technology blog for the web developers with snippets and tutorial"
author = "vanpariyar"


# banner
[params.banner]
heading = "The New World Opens its Doors"
image = "images/blog-banner.png"

# blog
[params.blog]
heading = "Home Of the innovation Let's Build Something amazing."

# call to action
[params.call_to_action]
enable = true
title = "Contact us for more information."
content = "We like to connect people like you. Feel Free to Contact us we are happy help and networking."
button_label = "Contact Us"
button_url = "contact"

# gallery
[params.gallery]
enable = true

  [[params.gallery.gallery_item ]]
  image = "images/gellary-image-one.png"
  
  [[params.gallery.gallery_item ]]
