######################## default configuration ####################
baseURL = "https://vanpariyar.github.io/myblog/"
title = "Welcome To Our Blog"
theme = "twenty-twenty"
languageName = "En"
languageCode = "en-us"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
#disqusShortname = "vanpariyar-github-io-myblog" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here
# google analytics
googleAnalytics = "UA-165932508-1"

enableEmoji = true

publishDir = "docs"

############################## Heading Values###############################

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

############################## Output ###############################
[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

[taxonomies]
category = "categories"
tag = "tags"
author = "author"

############################## navigation ###############################

# main menu
[[menu.main]]
name = "Home"
URL = "/"
weight = 1

[[menu.main]]
name = "About"
URL = "about"
weight = 2

[[menu.main]]
name = "Blog"
URL = "blog"
weight = 3

[[menu.main]]
name = "Contact"
URL = "contact"
weight = 4


# only desktop menu
[[menu.desktop]]
name = "Contact"
URL = "contact"
weight = 1

[[menu.desktop]]
name = "About"
URL = "about"
weight = 2

[[menu.desktop]]
